<h1 class="location"> Air Quality in {{ results?.data.city }}, {{ results?.data.state }}</h1>

<p id="rating"></p>
<p id="conditions"></p>
<p class="recommendations">Recommendations:</p>
<p id="recommendations"></p></div>

<div class="block">

Temperature in Celsius: {{ results?.data.current.weather.tp }}
</div>
</div>
