<app-search></app-search>
<app-map [results]="results" [cityResults]="cityResults"></app-map>

<section class="city-title-box"
fxLayout
fxLayout.xs="column"
fxLayout.sm="column"
fxLayoutAlign="center"
>
    <div class="city-title">
        <h2 class="location"> Air Quality in {{ results?.data.city }}, {{ results?.data.state }}</h2>
    </div>
</section>

<section class="container results-box" fxLayout
fxLayout.xs="column" 
fxLayout.sm="column"
fxLayoutAlign="center">
    <mat-card class="results air"
    fxFlexOrder="1">
        <h3>The air quality is {{ results?.data.current.pollution.aqius }} 
        </h3>

        <img id="myImg" alt="img">

        <p id="rating"></p>

        <p id="conditions"></p>

        <p class="recommendations">Recommendations:</p>

        <p id="recommendations"></p>
    </mat-card>

    <mat-card  class="results pollution"
    fxFlexOrder="2">
        <h2>The pollution measurement is {{ results?.data.current.pollution.mainus }}</h2>
    </mat-card>

    <mat-card class="results temp"
    fxFlexOrder="3">
        <h2>It's {{ temp }} outside</h2>
    </mat-card>
</section>
