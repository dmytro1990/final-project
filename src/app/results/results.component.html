<app-search></app-search>

<section class="map-box">
    <app-map [results]="results"></app-map>
</section>

<div class="results-header">
    <p>{{ results?.data.city }}, {{ results?.data.state }}</p>
</div>

<div class="aqi">
    <p>AQI US: {{ results?.data.current.pollution.aqius }}</p>
</div>

<div class="pollution">
    <p>Pollution Measurement US: {{ results?.data.current.pollution.mainus }}</p>
</div>

<div class="temp">
    <p>temperature in celsius: {{ results?.data.current.weather.tp }}</p>
</div>

<div class="meaning">
    <h2>What does this mean?</h2>
</div>
