<form #form="ngForm" (ngSubmit)="handleSubmit(form.value)">
  <label for="city">City</label>
  <input type="text" name="city" id="city" ngModel>
  <label for="state">State</label>
  <select name="state" id="state" ngModel>
    <option value="{{ state }}" *ngFor="let state of states">{{state}}</option>
  </select>
  <button>Search</button>
</form>
